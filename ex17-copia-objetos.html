<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
       //ativa verificações adicionais de variaveis
       //modo "chato" javascript
       'use strict'

        /*
        1)Declare um objeto pet1 que represete um cão e preencha as seguintes
        propriedades:
        - nome
        - raça
        - cor
        - sexo
        - nome do pai (nome da propriedade com espaços)
        - nome da mãe (nome da propriedade com espaços)
        */

        let pet1 = {
            nome: 'Mel',
            'raça': 'Yorkshile',
            cor: 'branca',
            sexo: 'F',
            'nome do pai': 'Tor',
            'nome da Mae': 'Amazona'
        }

        /*
            2)Crie um objeto pet2, copiando do primeiro:
            let pet2 = pet1
            e troque algumas das caracteristicas de pet2
        */

        //let pet2 = pet1 // dplicar dessa forma não funciona
        // para isso, podemos usar a chamada "sintaxe de espelhametno"
        //vai gerar um CÓPIA de cada uma das propriedades de pet1 em pet2
        let pet2 = {...pet1}

        pet2.nome = 'kratos'
        pet2.sexo = 'M'
        pet2['nome da mãe'] = 'era'
        
        /*
            3) Use dois for..in para listar os objetos: pet1 e pet2
        */

        for(let prop in pet1) {
            document.write(`${prop} => ${pet1[prop]} <br>`)
        }

        document.write('-------------------------------------<br>')

        for(let prop in pet2) {
            document.write(`${prop} => ${pet2[prop]} <br>`)
        }

    </script>
</head>
