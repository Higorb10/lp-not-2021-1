<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
       //ativa verificações adicionais de variaveis
       //modo "chato" javascript
       'use strict'
        // loops ou estruturas de repetição são recursos que toda linguagem de programação 
        //disponibiliza para que instruções possam ser executadas masi de uma vez.

        // 1) LOOP while

        // Pedir ao usuário que informe vários números na sequência e vamos somar
        // Até que ele informe o valor 0. depois disso, vamos apresentar a soma.

        let soma = 0, num

        while(num !== 0){
        //Number tem o mesmo efeito que parseFloat
        num = Number(prompt('Informe um número para somar ou 0 para terminar:'))

        if(! isNaN(num)) { // Se for um número válido
            soma += num //equivale a: soma = soma + num
        }
    }

    alert(`A soma dos numeros informados é ${soma}.`)

    // Caracteristicas do loop while
    // 1) quantidade de execuções: indeterminada
    // 2) Garantia de execução: 0 vezes (não tem garantia)
    // 3) local de teste: no inicio


    </script>
</head>

</html>
