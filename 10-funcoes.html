<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
       //ativa verificações adicionais de variaveis
       //modo "chato" javascript
       'use strict'

       //5! = 5 * 4 * 3 * 2 * 1 (120)
       // 4! = 4 * 3 * 2 * 1

        let fat5 = 1
        for(let i = 5; i > 1; i--) {
            fat5 = fat5 * i
        }
        alert('O fatorial de 5 é ' + fat5)

        let fat4 = 1
        for(let i = 4; i > 1; i--) {
            fat4 = fat4 * i
        }
        alert('O fatorial de 4 é ' + fat4)

        // Principio DRY = DON'T REPEAT YOURSELF (não se repita)

        // Função é um trecho de código que é escrito apenas uma vez e
        //pode ser invocado (executado) varias vezes

        //Fatorial -> nome da função
        // num -> parâmetro ou argumento da função
        function fatorial(num) {        //Declaração da função
            let fat = 1
            for(let i = num; i > 1; i--) {
                fat *= i            //Equivale a: fat = fat *i
            }
            return fat      //Retorno da função
        }

        // Chamada de função. o valor retornado pela função será
        //atribuido à variavel k.
        let x = fatorial(5)
        let y = fatorial(4)
        alert('O fatorial de 5 calculado pela função é ' + x)
        alert('O fatorial de 4 calculado pela função é ' + y)

        //Função para calcular a área de uma das seguintes formas geométricas:
        // Quadrilátero, triângulos e elipses
        function calcArea(base, altura, forma) {
            let area
            switch(forma) {
            case 'Q':   // Quadrilatero
                area = base * altura
                break

            case 'T':   //triâgulo
                area = base * altura / 2
                break

            case 'E':   // Elipse
                area = (base / 2) * (altura * 2) * Math.PI
                break

            default:    //(formas inválidas)
                area = NaN      //Área invalida
            }
            return area
        }

        let areaTerreno = calcArea(8, 25, 'Q')
        alert('Area do terreno: ' + areaTerreno)

        // Chamada de função direto dentro do alert
        alert('Area do triângulo: ' + calcArea(7,5'T'))

        alert('Area da elipse: ' + calcArea(2, 3 'E'))

        alert('Area de uma forma não suportada: ' + calcArea(5, 7, 'w'))

    </script>
</head>
