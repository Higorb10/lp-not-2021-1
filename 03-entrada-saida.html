<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saída</title>
    <script>
        let nome
        //entrada usando o método prompt()
        nome = prompt('qual é o seu nome?')
        //saida usando alert()
        alert('olá, ' + nome + '!')
        //saida usando document.write()
        document.write('olá, ' + nome + '!')

        //para casos de perguntas do tipo sim/não, existe o confirm()
        let resposta = confirm('Deseja relamente apagar todos os seus dados?')
        alert(resposta)
    </script>
</head>
<body>
    
</body>
</html>
