<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        //ativa verificações adicionais de variaveis
        //modo "chato" javascript
        'use strict'

        function mostrarPontos() {
            document.write('<h1>Quilômetros com estação de embarque e desembarque</h1>')
            document.write(`<p>KM 1 - São Paulo</p>`);
            for (let i = 51; i <= 400; i = i + 50) {
                document.write(`<p>KM ${i}</p>`);
            }
            document.write(`<p>KM 400 - Franca</p>`);
            let resposta = '';
            do {
                resposta = Number(prompt('Escolha um quilômetro entre 1 e 400'));
            } while (resposta < 1 || resposta > 400 || isNaN(resposta));

            switch (resposta) {
                case 98:
                case 190:
                case 283:
                case 379:
                    alert('Postos de Conveniência da Rede Mil Grau');
                    break;
                case 155:
                case 355:
                    alert('Postos da Polícia Ferroviária');
                    break;
                case 137:
                    alert('Aeroporto Interplanetário de Virapratos');
                    break;
                case 204:
                    alert('Hotel Cacique Internacional 6 Estrelas');
                    break;
                case 311:
                    alert('Boleli shopping center');
                    break;
                case 356:
                    alert('Acesso ao Acqua Park Unidade III');
                    break;
                case 1:
                    alert('Estação de Embarque - Desembarque São Paulo');
                    break;
                case 400:
                    alert('Estação de Embarque - Desembarque Franca');
                    break;
                case 51:
                case 101:
                case 151:
                case 201:
                case 251:
                case 301:
                case 351:
                    alert('Estação de Embarque');
                    break;
                default:
                    alert('Nada aqui...');
                    break;
            }
        }
    </script>
</head>

<body onload="mostrarPontos()">

</body>

</html>
