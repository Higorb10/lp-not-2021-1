<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
       //ativa verificações adicionais de variaveis
       //modo "chato" javascript
       'use strict'

        // contagem de 1 a 10
        // Três partes do loop for (separadas por ponto-e-virgula)
        // 1) Inicialização: a variavel de controle ganha seu valor inicial
        // 2) condição: o loop for executa enquanto essa condição for verdadeira
        // 3) Incremento: responsável por alterar o valor da variável de controle

        for(let i = 1; i <= 10; i++) { //i++ significa i = i + 1
            document.write(i + '<br>') // <br> = quebra de linha em HTML
        }

        document.write('<hr>') // Horizontal ruler = traço horizontal

        // Contagem regresiva de 10 a 1
        for(let i = 10; i >= 1; i--) { // i-- significa i = i - 1
            document.write(i + '<br>')
        }

        document.write('<hr>') // Horizontal ruler = traço horizontal

        //contagem de 1 a 100, saltando de 3 em 3
        for(let x = 1; x <= 100; x += 3) { // i += 3 significa  i = i + 3
            document.write(x + '<br>')

        }

    // Caracteristicas do loop for
    // 1) quantidade de execuções: determinado ou determinável
    // 2) Garantia de execução: 0 vezes (não tem garantia)
    // 3) local de teste: no inicio

    </script>
</head>

</body>
</html>
